  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #ffb6d5;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      box-shadow: 0 0 20px #ff9bc9;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      animation: fadeInDown 1.5s ease-out;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      animation: fadeInUp 2s ease-out;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      animation: fadeIn 3s ease;
    }

    .image-slot {
      height: 300px;
      background: #333;
      border: 2px dashed #ff8fc8;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffb6d5;
      font-size: 1rem;
      transition: transform 0.3s ease;
    }

    img{
        width: 300px;
        height: 300px;
        border-radius: 12px;
        object-fit: cover;
    }

    .image-slot:hover {
      transform: scale(1.05);
      background-color: #442233;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Anima√ß√µes */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
